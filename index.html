<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Truck Loading Optimizer</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #fff;
      font-family: sans-serif;
    }
    h1 {
      text-align: center;
      margin: 20px 0;
      font-size: 2rem;
    }
    #truck-select {
      display: block;
      margin: 10px auto;
      padding: 5px;
      font-size: 1rem;
    }
    #truck-label {
      text-align: center;
      font-size: 1.1rem;
      margin-bottom: 10px;
    }
    #grid-container {
      position: relative;
      width: 100vw;
      height: calc(100vh - 140px);
      margin: 0;
      padding: 0;
    }
    #grid {
      width: 100%;
      height: 100%;
      background-image:
        linear-gradient(#ccc 1px, transparent 1px),
        linear-gradient(90deg, #ccc 1px, transparent 1px);
      background-size: 20px 20px;
    }
    #truck-rect {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 255, 0.3);
      pointer-events: none;
    }
  </style>
</head>
<body>
  <h1>Truck Loading Optimizer</h1>
  <select id="truck-select">
    <option value="">בחר משאית לפי לוחית רישוי</option>
    <option value="821-69-803">821-69-803</option>
    <option value="893-15-702">893-15-702</option>
    <option value="310-85-701">310-85-701</option>
  </select>
  <div id="truck-label"></div>
  <div id="grid-container">
    <div id="grid"></div>
    <div id="truck-rect"></div>
  </div>

  <script>
    const truckSelect = document.getElementById('truck-select');
    const truckRect = document.getElementById('truck-rect');
    const truckLabel = document.getElementById('truck-label');
    // מידות במטרים
    const truckSizes = {
      '821-69-803': { width: 8.8, height: 2.2 },
      '893-15-702': { width: 8.0, height: 2.2 },
      '310-85-701': { width: 13.0, height: 2.3 }
    };
    const scale = 50; // פיקסלים למטר

    truckSelect.addEventListener('change', () => {
      const plate = truckSelect.value;
      const size = truckSizes[plate];
      if (size) {
        // חשב פיקסלים
        const widthPx = size.width * scale;
        const heightPx = size.height * scale;
        truckRect.style.width = widthPx + 'px';
        truckRect.style.height = heightPx + 'px';
        truckLabel.textContent = `גודל המשאית: ${size.width} מ׳ x ${size.height} מ׳`;
      } else {
        truckRect.style.width = '';
        truckRect.style.height = '';
        truckLabel.textContent = '';
      }
    });
  </script>
</body>
</html>
